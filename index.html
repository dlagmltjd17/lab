}
</style></head><body><article id="23c077ec-3456-46d9-a5e7-f40130e1dc2f" class="page sans"><header><h1 class="page-title">2025년 하반기 창업실습 - 콘텐츠랩 마루온 2기 멤버 모집 공고</h1><p class="page-description"></p></header><div class="page-body"><p id="402006e5-af3e-4623-88d3-7dc0fbc071ad" class="">미디어콘텐츠 창업동아리 <strong>콘텐츠랩 마루온</strong>에서 함께할 멤버를 모집합니다.</p><p id="15b2628f-aa35-80ca-9919-faa8a2049c32" class="">
</p><h2 id="f96a4f66-f63c-4d05-a80b-53fd62f8ed83" class="">콘텐츠랩 마루온이 무엇인가요?</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="9021566c-2dc6-4e88-b785-958327577623"><div style="font-size:1.5em"><span class="icon">🏫</span></div><div style="width:100%"><strong>콘텐츠랩 마루온</strong>은 <strong>청운대학교 인천캠퍼스 창업 동아리</strong>로, 청운대학교 <strong>창업실습</strong> 교과 및 미디어콘텐츠 제작사 <strong>프로덕션 마루온</strong>과 연계하여 운영됩니다.</div></figure><p id="5fd0d600-2b84-414e-81e9-c8c44eea5fbd" class="">
</p><h2 id="2a843184-5870-4092-b21d-c5b5e356abd2" class="">프로덕션 마루온은 이런 회사에요!</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="9f268386-8817-47b2-b011-ad2792ecfe7b"><div style="font-size:1.5em"><span class="icon">🙋🏼‍♂️</span></div><div style="width:100%"><strong>프로덕션 마루온</strong>은 인천광역시 송도동 소재의 <strong>영화비디오물 및 방송프로그램 제작업 </strong>및 <strong>전자상거래 소매업</strong> 업종의 <strong>콘텐츠 제작사</strong>로, 광고, 영화, 웹 드라마, 뮤직 비디오 등 <strong>영상을 기반으로 하는 모든 콘텐츠</strong>와 <strong>다양한 MD 상품</strong>을 제작합니다.</div></figure><p id="e9c936cf-529e-4168-a0ef-9c007684477e" class="">
</p><h2 id="4de6179b-667f-43d6-bc0a-6e52fe386994" class="">콘텐츠랩 마루온에서는 무엇을 하나요?</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6567d3fc-a8f2-474e-a0ab-741a2a3b3646"><div style="font-size:1.5em"><span class="icon">📺</span></div><div style="width:100%"><strong>콘텐츠랩 마루온</strong>에서는 각종 미디어콘텐츠를 제작합니다.<p id="15b2628f-aa35-80a0-8f65-fc924d675130" class=""><strong>콘텐츠랩 마루온</strong>만의 오리지널 콘텐츠는 물론, <strong>프로덕션 마루온</strong>과 함께 내·외부 상업 콘텐츠를 제작하기도 합니다.</p><p id="15b2628f-aa35-80f5-97e5-f1f8c6934d29" class="">클라이언트 및 업계 종사자들과의 협업을 통해 실무 위주의 영상 제작을 경험해볼 수 있습니다.</p><blockquote id="4e05eb53-215f-472b-9a90-937ec1dd974e" class="">창업실습 교과에 할당된 시간을 <strong>초과</strong>하여 <strong>외부 상업 활동</strong>에 참여할 시 별도의 정산금을 지급하며, 활동에 필요한 업무용 이메일, 사내 메신저, 명함 등 <strong>사원에 준하는 인프라</strong>를 무상으로 지원해드립니다.</blockquote><p id="15b2628f-aa35-802a-b796-dd54f62ee897" class="">※ 상업 활동에 대한 페이는 프리랜서 계약을 통해 원천징수 3.3%를 공제 후 지급하며, 학기별 활동 종료 후 일괄 정산해 지급합니다.</p></div></figure><p id="bf490f47-4823-417a-ad70-f8c4e3e2695e" class="">
</p><h2 id="a2fd331c-0fbc-472e-865b-30bbabbdbb90" class="">콘텐츠랩 마루온에는 누가 지원할 수 있나요?</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4f12dc43-ef23-4899-b87e-e4af37290aa1"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><strong>콘텐츠랩 마루온</strong>에는 2025학년도 2학기 기준으로 <strong>청운대학교 인천캠퍼스</strong>에 재학 중인 <strong>1~3학년</strong> 학생 중, <strong>창업실습II</strong> 교양 교과를 수강하지 않았으며 교양 학점 졸업요건을 충족하지 않은 <strong>누구나</strong> 지원할 수 있습니다.<blockquote id="766cdd82-c9ab-4436-b863-279fc2fea2d1" class="">지원 기준에 해당되지 않는다면 아래 토글을 확인해주시기 바랍니다.<ul id="802b3baf-b8b9-4996-b2b1-0f05581747d6" class="toggle"><li><details close=""><summary><strong><mark class="highlight-default">❗ 지원 기준에 해당되지 않는 희망자의 경우</mark></strong></summary><p id="57934503-2555-4dfa-aaf5-57b1ab10de4d" class=""><mark class="highlight-default">아래 항목에 해당되는 희망자의 경우 </mark><a href="mailto:alpha@maruon.net">alpha@maruon.net</a><mark class="highlight-default"> 으로 연락해 주세요.</mark></p><ul id="1ca9721e-56d3-4611-a2d7-4174a3303b95" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-default">휴학생</mark></li></ul><ul id="4294e32a-e699-488f-bedb-fced2ad28517" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-default">5학년 이상의 연차초과자</mark></li></ul><ul id="2e37ead3-f6cb-474d-94f3-acbd3869f09b" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-default">학적상 4학년 이상인 재학생</mark></li></ul><ul id="cd1bb4df-63f7-49de-b182-102b77341f53" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-default">이미 창업실습I </mark>· 창업실습II 교과를 모두 수강한 학생</li></ul><ul id="8cf4f865-b6c2-41ab-a460-013a0ff27739" class="bulleted-list"><li style="list-style-type:disc"><mark class="highlight-default">졸업요건 잔여 교양 학점이 1학점 미만(수강한 교양 학점이 42학점 이상)인 경우 등</mark></li></ul></details></li></ul></blockquote></div></figure><p id="15b2628f-aa35-8024-879f-e1fd1c8421e7" class="">
</p><h2 id="15b2628f-aa35-8080-bc6a-f4b15c65d0e5" class="">콘텐츠랩 마루온의 모집 분야는 어떻게 되나요?</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="15b2628f-aa35-80af-bd66-e1bd0a76448f"><div style="font-size:1.5em"><span class="icon">🧚🏼</span></div><div style="width:100%">지원 가능한 특화 파트는 다음과 같아요.<ul id="15b2628f-aa35-805e-9a2d-eab5236b867a" class="bulleted-list"><li style="list-style-type:disc"><strong>영상콘텐츠 부문</strong><ul id="15b2628f-aa35-80a9-a466-d25314003174" class="bulleted-list"><li style="list-style-type:circle">영상촬영 특화 멤버 (기획, 연출, 촬영 등)</li></ul><ul id="15b2628f-aa35-8075-86fe-e89e72f1f00e" class="bulleted-list"><li style="list-style-type:circle">영상편집 특화 멤버 (기획, 연출, 편집 등)</li></ul></li></ul><ul id="15b2628f-aa35-80f8-90b2-fa6ee3472277" class="bulleted-list"><li style="list-style-type:disc"><strong>디자인 부문</strong><ul id="0f6c9606-d3f7-40e4-a0d4-f8d881272774" class="bulleted-list"><li style="list-style-type:circle">웹 및 디자인 특화 멤버 (프론트엔드, 포토샵 등)</li></ul></li></ul><ul id="15b2628f-aa35-80a5-bfad-f355052bbb31" class="bulleted-list"><li style="list-style-type:disc"><strong><s>경영 및 세무회계 부문 </s> | 경영 부문 2기 신규 선발은 진행하지 않습니다.</strong><ul id="7ec2cca7-dcd5-4791-bdb8-a627cd6ac979" class="bulleted-list"><li style="list-style-type:circle"><s>경영 및 세무회계 특화 멤버 (장부 작성, 세금계산서 발행 등)</s></li></ul></li></ul></div></figure><p id="5d61414e-a561-4b62-8668-9da0a28bf84c" class="">
</p><h2 id="22ec6280-7f90-447c-bfa2-a000de5da0e9" class="">콘텐츠랩 마루온에서는 어떤 혜택이 제공되나요?</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="c7fba176-2914-4071-9df9-e276000c9616"><div style="font-size:1.5em"><span class="icon">✏️</span></div><div style="width:100%"><strong>교양 학점 3학점 인정</strong><blockquote id="3ff6a36c-5784-4f1d-8613-62db2fb99e93" class="">수강 학점은 P/F 교양 교과인 <strong>창업실습I · 창업실습II</strong> 교과로 반영됩니다.</blockquote></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1360b976-d32b-4193-b876-2b402c8175fa"><div style="font-size:1.5em"><span class="icon">👨🏼‍💻</span></div><div style="width:100%"><strong>채용 시 우선선발 및 경력 인정</strong><blockquote id="6aaecfa7-43b7-4e25-ae95-d0b355a497ea" class="">프로덕션 마루온 또는 관계사에서 채용 진행 시 우선 선발하며, 입사 시 콘텐츠랩 활동 내역을 경력으로 인정해 드립니다.</blockquote></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="a664577e-858c-459a-a02f-de53dd33e07c"><div style="font-size:1.5em"><span class="icon">🎥</span></div><div style="width:100%"><strong>촬영 장비 무상 대여</strong><blockquote id="46735986-157b-4acc-b930-8faf78ddeb08" class="">활동 기간동안 프로덕션 마루온이 보유한 촬영 장비를 무상으로 대여해 드립니다.<ul id="ffc1f432-dd42-4cf4-8766-536df05970f2" class="toggle"><li><details close=""><summary><mark class="highlight-default"><strong>🛒 보유 중인 촬영 장비 (2025년 06월 기준)</strong></mark></summary><p id="b92fb0d9-4d5d-45fd-8854-1b488e432ab1" class="">해당 일자를 기준으로 마루온이 보유한 장비는 다음과 같아요.</p><ul id="b1eca194-f702-4269-bdb8-29ae00b18990" class="toggle"><li><details close=""><summary><strong>카메라</strong></summary><ul id="965eb66f-600c-4bb3-a338-f1bfdf471197" class="bulleted-list"><li style="list-style-type:disc">SONY ZV-E1 풀프레임 미러리스 (SMALLRIG 케이지 포함)</li></ul><ul id="911c3db1-736c-43f5-a8ce-21fb2cafda43" class="bulleted-list"><li style="list-style-type:disc">SONY DSC-RX0M2 일체형 컴팩트 카메라 (PULUZ 케이지 포함)</li></ul><ul id="482147b6-7f59-4158-bbef-e14a "list-style-type:disc">YELANGU B100 이지리그 스테디캠</li></ul><ul id="1532628f-aa35-80db-9ab4-fa32e286c5d8" class="bulleted-list"><li style="list-style-type:disc">NEEWER PG002 매트박스</li></ul><ul id="1532628f-aa35-80f2-bba2-fbb463d3da39" class="bulleted-list"><li style="list-style-type:disc">FZ100, V마운트 배터리 다수</li></ul><ul id="1532628f-aa35-801d-afc9-cce7a3616752" class="bulleted-list"><li style="list-style-type:disc">그 외 시네마 리그 셋업</li></ul></details></li></ul><p id="15b2628f-aa35-80b6-a72b-d095626bbcc7" class="">※ 본사 미보유 장비 필요 시, 렌탈 비용을 전액 지원해 드립니다.</p><p id="15b2628f-aa35-809c-aaaf-fe00a91ea8f8" class="">※ 본사 직원이 상주하는 현장에 한해 장비를 무상 대여해 드립니다.</p><p id="cee4b10b-c3f2-4d31-9228-51276f2ce959" class="">※ 본사 스케줄이 있을 경우 대여가 제한될 수 있습니다.</p><p id="15b2628f-aa35-80ab-a2b0-db56107b5cda" class="">※ 대여 시 분실, 파손에 대한 책임은 대여자 본인에게 있습니다.</p></details></li></ul><ul id="05b1d417-6be4-4db4-af3e-3bfc2bc1c6c2" class="toggle"><li><details close=""><summary><mark class="highlight-default"><strong>🔜 도입 예정 촬영 장비</strong></mark></summary><p id="0a7ecbef-b1a6-4683-8ebf-6fbb213fa3a2" class="">도입될 예정인 장비들은 다음과 같아요.</p><ul id="537d3cc9-a651-4733-bbeb-bee3261556ef" class="toggle"><li><details close=""><summary><strong>카메라</strong></summary><ul id="9d500514-d509-4bc8-a717-23b337813caf" class="bulleted-list"><li style="list-style-type:disc">SONY ILME-FX3 시네마 라인 풀프레임 미러리스</li></ul></details></li></ul><ul id="27064434-8939-4f8f-8197-f41490fd511f" class="toggle"><li><details close=""><summary><strong>렌즈</strong></summary><ul id="15b2628f-aa35-8081-9452-d03dc10b8652" class="bulleted-list"><li style="list-style-type:disc">TAMRON 70-180mm F2.8 Di III VXD (A056) FE마운트 렌즈</li></ul><ul id="921e65a7-a068-4884-9614-ac79c2f38bf6" class="bulleted-list"><li style="list-style-type:disc">SONY FE PZ 16-35mm F4 G (SELP1635G) FE마운트 렌즈</li></ul></details></li></ul></details></li></ul></blockquote></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1442628f-aa35-8014-b951-f13068be537b"><div style="font-size:1.5em"><span class="icon">📖</span></div><div style="width:100%"><strong>활동 기여분에 대한 포트폴리오 목적 이용 허가</strong><blockquote id="23cfa34e-153e-4d6d-82af-e9150ee24395" class="">제작 활동에 참여한 작품을 포트폴리오 목적으로 사용할 수 있도록, 편집본 및 원본에 대한 마스터 파일 아카이빙을 지원합니다.</blockquote></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ab560c74-960f-4aa2-a9e2-bf6d89c81afb"><div style="font-size:1.5em"><span class="icon">🚍</span></div><div style="width:100%"><strong>외부 상업 활동 시 교통비 추가 지원</strong><blockquote id="82658843-0484-4590-9202-2102e9d7a874" class="">촬영, 미팅 등 외부 상업 활동에 참석할 경우, 페이에 교통비를 추가로 지원해 드립니다.</blockquote></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="9f3cff96-6345-4394-9709-5c6e3531f417"><div style="font-size:1.5em"><span class="icon">🍱</span></div><div style="width:100%"><strong>외부 활동 시 식사 지원</strong><blockquote id="82a2e27f-e60b-41ed-829c-58e5a19c41ea" class="">촬영 등 외부 일정에 참여 시, 식대를 전액 지원합니다.</blockquote></div></figure><p id="7f8fa002-8c08-4606-8a09-957bde4d1727" class="">

</p><h2 id="15b2628f-aa35-80ef-b979-dec45f46a71e" class="">자주 묻는 질문</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="15b2628f-aa35-80c9-b482-ca538c10902b"><div style="font-size:1.5em"><span class="icon">💁🏼‍♀️</span></div><div style="width:100%">추가적인 문의사항이 있다면 아래 링크를 통해 연락주세요. 확인 즉시 상세히 안내해 드리겠습니다.<p id="15b2628f-aa35-802c-98c6-d4d5a37abcf9" class=""><mark class="highlight-red"><strong><a href="https://open.kakao.com/o/sI1ZrZ4g">➡️ 1:1 문의 바로가기</a></strong></mark></p><div><hr id="15b2628f-aa35-801d-a5db-dd09e3f3fb7b"/></div><ul id="15b2628f-aa35-80b0-8142-c1be1a4df6c9" class="toggle"><li><details close=""><summary>① 창업실습 교과의 수업 시간이 알고 싶어요.</summary><p id="15b2628f-aa35-8085-b250-d526203d9f4f" class="">Ⓐ 창업실습 교과는 주차당 3시간, 학기당 15주차의 수업으로 구성된 교양 교과입니다. 별도로 수업 시간이 정해져있지 않으며, 합격자 여러분들의 수강신청이 완료된 후 8월 중순에 공강 시간을 취합한 후 수업 시간이 확정될 예정입니다.</p></details></li></ul><ul id="15b2628f-aa35-8005-807a-da1772182b90" class="toggle"><li><details close=""><summary>② 모집 분야에서 특화 파트를 선택하기 힘들어요.</summary><p id="c9159741-6591-4690-9f22-996b4a04f11d" class="">Ⓐ 특화 파트는 인원 선발에 있어 참고할 목적으로 제공하는 선택지이며, 선발 점수에 영향이 없습니다. 상대적인 기준이니 자신이 가장 자신 있는 파트 또는 경험을 원하는 파트를 선택해주세요.</p></details></li></ul><ul id="15b2628f-aa35-804c-be37-dcc339495a8d" class="toggle"><li><details close=""><summary>③ 성과발표회가 무엇인가요?</summary><p id="6a9d3e19-2dec-4f43-bad7-ef7ea2a2401b" class="">Ⓐ 성과발표회는 청운대학교 취<strong>·</strong>창업진로지원팀에서 진행하는 사업으로 창업실습 교과 수강 시 <strong>필수로 참여</strong>해야 하는 행사입니다. (기말고사 대체) 15주차에 예정되어 있으며, 팀당 10분 이내 분량으로 발표를 진행하게 됩니다.</p><p id="15b2628f-aa35-80c7-8ab5-d80986b6c585" class="">본래 홍성캠퍼스에서 진행되는 행사지만, 취<strong>·</strong>창업진로지원팀과의 협의가 완료되어 인천캠퍼스에서 Zoom 등의 화상회의 플랫폼을 통해 원격으로 참여할 예정입니다.</p></details></li></ul><ul id="15b2628f-aa35-807d-a2bb-d61157868083" class="toggle"><li><details close=""><summary>④ 창업실습 수강신청은 어떻게 하나요?</summary><p id="06c49c3a-1610-4e45-b978-ed8c4fc329e4" class="">Ⓐ 수강신청 시 3학점을 남겨두고 신청하면 개강 후 자동으로 수강신청이 적용됩니다. 합격자 여러분들께는 수강신청 기간 전후로 상세히 안내드리도록 하겠습니다.</p></details></li></ul><ul id="15b2628f-aa35-804a-8ef1-d94ac748f74e" class="toggle"><li><details close=""><summary>⑤ 면접은 어떻게 진행되나요?</summary><p id="f7440763-a16d-4763-b3a2-9addff673d45" class="">Ⓐ 면접은 청운대학교 인천캠퍼스에서 면접관 1:1 지원자 (또는 면접관 다수:1 지원자) 방식으로 진행됩니다. 면접에는 10분 내외의 시간이 소요되며, 적성검사와 같은 간단한 질의가 있을 예정입니다. 상세 장소는 면접 전에 알려드리겠습니다.</p></details></li></ul><ul id="qna06q" class="toggle"><li><details close=""><summary>⑥ 대면 면접이 불가능해도 지원할 수 있나요?</summary><p id="qna06a" class="">Ⓐ 타 지역 거주 등의 개인 사유로 인해 대면 면접이 제한될 경우, 비대면 화상 면접으로 진행 가능합니다. 신청서 작성 시 비대면 면접 가능 일자를 선택해 제출한 후 1:1 문의를 통해 연락 부탁드립니다.</p></details></li></ul><ul id="qna07q" class="toggle"><li><details close=""><summary>⑦ 창업에 관심이 있어야 신청할 수 있나요?</summary><p id="qna07a" class="">Ⓐ 아닙니다. 창업에 관심있는 학생뿐 아니라, 영상미디어 콘텐츠 분야에 관심이 있는 학생이라면 누구나 지원할 수 있습니다.</p></details></li></ul><ul id="qna08q" class="toggle"><li><details close=""><summary>⑧ 2학기 종강 직후 군입대 예정인데, 지원해도 되나요?</summary><p id="qna08a" class="">Ⓐ 네. 군 입대 예정일이 2학기 종강일 (12/12 예정) 이후일 경우 별도 제한사항은 없습니다.</p></details></li></ul><ul id="qna09q" class="toggle"><li><details close=""><summary>⑨ 외부 활동에 반드시 참여해야 하나요?</summary><p id="qna09a" class="">Ⓐ 교과로 배정된 시간(주 1회 3시간)만 참여해도 학점 취득은 가능합니다.</p></details></li></ul></div></figure><p id="15b2628f-aa35-80f7-82d4-d0ecde855fc6" class="">
